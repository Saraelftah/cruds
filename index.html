<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cruds">

    <div class="head">
      <h2>crud</h2>
      <p>product management system</p>
    </div>

    <div class="inputs">
      <input id="title" type="text" placeholder="title">

      <div class="price">

        <input onkeyup="totalPrice()" id="price" type="number" placeholder="price">
        <input onkeyup="totalPrice()" id="taxes" type="number" placeholder="taxes">
        <input onkeyup="totalPrice()" id="ads" type="number" placeholder="ads">
        <input onkeyup="totalPrice()" id="discount" type="number" placeholder="discount">
        <small id="total"></small>

      </div>

      <input id="count" type="number" placeholder="count">
      <input id="category" type="text" placeholder="category">
      <button id="submit"><b>Create</b></button>

    </div>
    

    <div class="outputs">

      <div class="search">
        <input onkeyup="searchElements()"  id="search" type="text" placeholder="Search">

        <div class="btnsearch">
          <button onclick="getSearchMood(this.id)"   id="searchtitle">Search by title</button>
        <button onclick="getSearchMood(this.id)"   id="searchcategory">Search by category</button>
        </div>
        
      </div>


      <div id="deleteAll">
        
      </div>

      <table id="table">
        <thead>
          <tr>
            <th>ID </th>
            <th>title </th>
            <th>price </th>
            <th>taxes</th>
            <th>ads </th>
            <th>discount </th>
            <th>total</th>
            <th>category </th>
            <th>update </th>
            <th>delete</th>
          </tr>

        </thead>
       
        <tbody id = 'tbody'>
    
        </tbody>


      </table>
    
    </div>
  </div>
  <script src="main.js"></script>
  
</body>
</html>
